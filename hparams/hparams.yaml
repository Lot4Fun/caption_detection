common:
  resize:
    height: 160
    width: 240
dataset:
  random_seed: 1
  input_path: ./org/font_min_10_max_100
  test_split: 0.1
  augmentation:
    without_face: false
    shift_down: 0 # Maximum ratio to shift down
    balance_n_face: false
    random_shift: 0 # Maximum pixels to shift only the input image upwards, downwards, to the left or right for robustness
    random_resize: false
    rotate_minmax: unsupported # Rotate from -'rotate_minmax' to 'rotate_minmax' in degree
    horizontal_flip: unsupported
    vertial_flip: unsupported
    shift_up: unsupported # Maximum ratio to shift up
    random_slide: unsupported # Slide ground truth face area for robustness
prepare:
  data_id: dummy
  experiment_id: dummy
train:
  fit:
    batch_size: 3
    epochs: 1000
    verbose: 1
    validation_split: 0.2
    shuffle: true
    initial_epoch: 0
    callbacks:
      ReduceLROnPlateau:
        enable: true
        hparams:
          monitor: val_loss
          factor: 0.2
          patience: 5
          verbose: 1
          mode: auto
          epsilon: 0.0001
          cooldown: 0
          min_lr: 1.0e-06
      ModelCheckpoint:
        enable: true
        hparams:
          filepath: null
          monitor: val_loss
          verbose: 1
          save_best_only: false
          save_weights_only: false
          mode: auto
          period: 10
      EarlyStopping:
        enable: true
        hparams:
          monitor: val_loss
          min_delta: 0.00001
          patience: 10
          verbose: 0
          mode: auto
  optimizer:
    SGD:
      enable: false
      hparams:
        lr: 0.02
        momentum: 0.9
        decay: 0.01
        nesterov: False
    RMSprop: # It is recommended to use the default parameters as below
      enable: false
      hparams:
        lr: 0.001
        rho: 0.9
        epsilon: null
        decay: 0.0
    Adam: # Below default parameters follow the proposed paper
      enable: false
      hparams:
        lr: 0.001
        beta_1: 0.9
        beta_2: 0.999
        epsilon: null
        decay: 0.0
        amsgrad: false
    Adagrad: # It is recommended to use the default parameters as below
      enable: false
      hparams:
        lr: 0.01
        epsilon: null
        decay: 0.0
    Adadelta: # It is recommended to use the default parameters as below
      enable: false
      hparams:
        lr: 1.0
        rho: 0.95
        epsilon: null
        decay: 0.0
    Adamax: # Below default parameters follow the proposed paper
      enable: true
      hparams:
        lr: 0.002
        beta_1: 0.9
        beta_2: 0.999
        epsilon: null
        decay: 0.0
    Nadam: # Below default parameters follow the proposed paper. It is recommended to use the default parameters.
      enable: false
      hparams:
        lr: 0.002
        beta_1: 0.9
        beta_2: 0.999
        epsilon: null
        schedule_decay: 0.004
validate:
  input_path: dummy
  output_path: dummy
  model: dummy
test:
  input_path: dummy
  output_path: dummy
  model: dummy
predict:
  input_path: dummy
  output_path: dummy
  model: dummy
postprocess:
  merge_bbox:
    filter_w: 10
    filter_h: 10
    sliding_window_h: 3
    sliding_window_v: 3
    detect_threshold: 0.3
visualizer:
  draw_element_bbox: false
  